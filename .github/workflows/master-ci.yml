name: Master Bot CI

on:
  push:
    paths:
      - "src/master_bot/**"
      - "src/shared/**"
      - "tests/master_bot/**"
      - "requirements.txt"
      - ".github/workflows/master-ci.yml"
  pull_request:
    paths:
      - "src/master_bot/**"
      - "src/shared/**"
      - "tests/master_bot/**"
      - "requirements.txt"

jobs:
  master-tests:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: sqlite+aiosqlite:///./test.db
      MASTER_BOT_TOKEN: "123456789:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      WEBHOOK_DOMAIN: "example.test"
      WEBHOOK_PORT: "8443"
      LOG_LEVEL: "INFO"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run master tests
        run: |
          pytest tests/master_bot -q

