name: Schemathesis

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main, dev ]

jobs:
  schemathesis:
    runs-on: ubuntu-latest
    # Если CI_TEST_LOGIN_SECRET хранится в GitHub Environment secrets,
    # то нужно привязать job к environment (пример):
    # environment: ci

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: gracehub
          POSTGRES_USER: gh_user
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gh_user -d gracehub"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install schemathesis

      - name: Start API (background)
        env:
          ENV: ci
          CI_TEST_LOGIN_SECRET: ${{ secrets.CI_TEST_LOGIN_SECRET }}
          DATABASE_URL: postgresql://gh_user:postgres@127.0.0.1:5432/gracehub
          ENCRYPTION_KEY_FILE: ${{ github.workspace }}/.ci/master_key.key
          DEBUG: "0"
          # Чтобы aiogram не падал на валидации формата токена в CI, задаём валидный dummy "<digits>:<string>"
          MASTER_BOT_TOKEN: 123456789:ci_dummy_token
          WEBHOOK_DOMAIN: ci.local
        run: |
          mkdir -p .ci
          nohup python src/master_bot/api_server.py > api.log 2>&1 &
          echo $! > api.pid
          echo "API PID=$(cat api.pid)"

      - name: Wait for API
        run: |
          curl -fsS \
            --retry 60 \
            --retry-connrefused \
            --retry-all-errors \
            --retry-delay 1 \
            --retry-max-time 60 \
            http://127.0.0.1:8001/openapi.json \
            >/dev/null

      - name: Get token
        env:
          CI_TEST_LOGIN_SECRET: ${{ secrets.CI_TEST_LOGIN_SECRET }}
        run: |
          TOKEN=$(curl -fsS -X POST http://127.0.0.1:8001/__test__/login \
            -H 'Content-Type: application/json' \
            -d "{\"secret\":\"$CI_TEST_LOGIN_SECRET\"}" \
            | python -c "import sys,json; print(json.load(sys.stdin)['token'])")
          echo "API_TOKEN=$TOKEN" >> "$GITHUB_ENV"

      - name: Run Schemathesis (auth + exclude external)
        run: |
          schemathesis run http://127.0.0.1:8001/openapi.json \
            --header "Authorization: Bearer $API_TOKEN" \
            --exclude-path "/api/instances" \
            --exclude-path "/api/billing/yookassa/status" \
            --exclude-path "/api/billing/ton/status" \
            --exclude-path-regex "^/api/invoices/stripe/.+/cancel$"

      - name: Stop API
        if: always()
        run: |
          kill $(cat api.pid) || true
          echo "---- api.log (tail) ----"
          tail -n 300 api.log || true
          echo "---- logs/masterbot.log (tail) ----"
          tail -n 300 logs/masterbot.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            api.log
            logs/masterbot.log
            .ci/master_key.key

