name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        run: npm ci

      # Линт не ломает билд, только показывает предупреждения
      - name: Lint
        run: |
          npm run lint || echo "lint reported issues (not failing CI)"

      # Тесты тоже не блокируют CI, пока нет полноценного покрытия
      - name: Tests
        run: |
          npm test -- --watch=false --runInBand || echo "no frontend tests or tests failed (not failing CI)"

