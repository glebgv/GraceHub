services:
  db:
    image: mirror.gcr.io/library/postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: queue-worker
    env_file: .env
    environment:
      - ENCRYPTION_KEY=DK2GpT43STFu463KTh4aUNLud5HPZ38YEBpD-ndhm3E=
    volumes:
      - app_logs:/app/logs
      - gracehub_data:/app/data:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: api
    env_file: .env
    environment:
      - ENCRYPTION_KEY=DK2GpT43STFu463KTh4aUNLud5HPZ38YEBpD-ndhm3E=
    ports:
      - "8001:8001"
    volumes:
      - app_logs:/app/logs
      - gracehub_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  master-bot:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: master-bot
    env_file: .env
    environment:
      - ENCRYPTION_KEY=DK2GpT43STFu463KTh4aUNLud5HPZ38YEBpD-ndhm3E=
    ports:
      - "9443:9443"  # Telegram Webhook порт
    volumes:
      - app_logs:/app/logs
      - gracehub_data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      echo '⏳ master-bot: Waiting 30s for PostgreSQL...';
      sleep 30;
      echo '✅ PostgreSQL ready! Starting MasterBot';
      exec python -m master_bot.main
      "
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=${MINIAPP_BASE_URL}
    ports:
      - "5173:5173"  # Изменено с 8080:80 на 5173:5173
    volumes:
      # Hot reload для разработки
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_BASE_URL=${MINIAPP_BASE_URL}
      - WEBHOOK_DOMAIN=${WEBHOOK_DOMAIN}
    restart: unless-stopped

  user-worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: user-worker
    profiles: ["template"]
    env_file: .env
    environment:
      - ENCRYPTION_KEY=DK2GpT43STFu463KTh4aUNLud5HPZ38YEBpD-ndhm3E=
      - WORKER_INSTANCE_ID=${WORKER_INSTANCE_ID:-unknown}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    hostname: gracehub-worker-${WORKER_INSTANCE_ID:-unknown}
    container_name: gracehub-worker-${WORKER_INSTANCE_ID:-unknown}
    volumes:
      - gracehub_data:/app/data:ro
      - app_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  app_logs:
  gracehub_data:
