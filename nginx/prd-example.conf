### Образец конфига PRD для Nginx прокси(в контейнер) - Prod версия###

# Редирект HTTP → HTTPS
server {
    listen 80;
    server_name you-domain.ru;
    return 301 https://you-domain.ru$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name you-domain.ru;

    # Не забудьте выпустить серты через Certbot
    ssl_certificate /etc/letsencrypt/live/you-domain.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/you-domain.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 0. Webhook master-бота
    location /master_webhook {
        proxy_pass http://gracehub_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 1. API (FastAPI на 8001)
    location /api/ {
        proxy_pass http://miniapp_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # 2. Health backend
    location /health {
        proxy_pass http://gracehub_backend/health;
    }

    # 3. Остальные backend API
    location /backend/ {
        proxy_pass http://gracehub_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20M;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # 4. Webhook worker-инстансов
    location /webhook/ {
        proxy_pass http://gracehub_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # FRONTEND - Обслуживание статики для Prod (после билда Vite или аналогичного)
    location / {
        root /var/www/gracehub/frontend/dist;  # Укажите путь к статике после билда(см. Dockerfile.frontend)
        try_files $uri /index.html;  # Для SPA: все роуты на index.html
        index index.html;

        # Увеличить таймауты, если нужно
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Для Prod: кэширование статики
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Обработка ошибок(если хотите кастом. Если нет, закомментировать)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/gracehub;
        internal;
    }

    # Gzip сжатие делаем, cache делаем для prod
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
}
